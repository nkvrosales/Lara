<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For Lara, My Love</title>
    <meta name="description" content="A collection of letters for my love, Lara, to open when needed.">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;700&family=Montserrat:wght@300;400;500&family=Playfair+Display:ital,wght@0,400;0,700;1,400&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="background-decor"></div>
    <div id="intro-overlay" class="intro-overlay">
        <div class="intro-content">
            <h1>For Lara, My Love</h1>
            <p>Read me when you need me</p>
            <button id="enter-btn">Open My Heart</button>
        </div>
    </div>

    <header class="hidden-content">
        <h1>For Lara, My Love</h1>
        <p class="subtitle">Read me when you need me...</p>

        <div id="relationship-counter" class="relationship-counter">
            <h3>We've been together for</h3>
            <div id="counter-display">Loading our time together...</div>
            <p class="since-date">Since August 9, 2025</p>
        </div>

        <div id="daily-message-container" class="daily-message-container">
            <p id="daily-message">Loading message...</p>
        </div>
    </header>

    <main>
        <div class="card-grid">
            <!-- Cards will be dynamically inserted here by JavaScript -->
        </div>
    </main>

    <div id="letter-modal" class="modal hidden">
        <div class="modal-content">
            <span class="close-btn">&times;</span>
            <h2 id="modal-title"></h2>
            <div id="modal-body"></div>
            <div id="modal-video-container" style="display: none; margin-top: 2rem;">
                <!-- Video will be injected here -->
            </div>
        </div>
    </div>

    <!-- Hand-drawn SVG Assets -->
    <svg style="display: none;">
        <defs>
            <filter id="hand-drawn" x="-10%" y="-10%" width="120%" height="120%">
                <feTurbulence type="fractalNoise" baseFrequency="0.05" numOctaves="3" result="noise" />
                <feDisplacementMap in="SourceGraphic" in2="noise" scale="1" />
            </filter>
        </defs>
    </svg>

    <script src="script.js"></script>
</body>

</html>
